<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>Forgot password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:include="./fragments/header.html"></div>
<hr>


<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <h2>Forgot Password</h2>
            <hr>

            <form th:action="@{/user/forgot-password}" method="post" th:object="${user}">

                <p class="text-success" th:text="${succes}"></p>
                <p class="text-danger" th:text="${error}"></p>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>

                <hr>
                <span>Go to <a href="/" th:href="@{/login}">Login page</a></span>
            </form>
        </div>
    </div>
</div>

<div th:include="./fragments/footer.html"></div>
</body>
</html>
